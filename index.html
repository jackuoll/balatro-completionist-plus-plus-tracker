<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="stylesheet" type="text/css" href="./static/button-magic.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="./static/scripts.js"> </script>
    <title>Balatro Completionist++ Tracker</title>
</head>

<body>
    <div class="container-fluid sticky-top header">
        <div class="row mb-5 pb-2 pt-5">
            <div class="col-12 col-sm-6 mb-3 mb-md-0 d-flex flex-column text-center justify-content-center">
                <div class="row title-row">
                    <h1>Completionist++</h1>
                </div>
                <div class="row mx-4 mb-1">
                    <span id="stats">0/0 (0.00%)</span>
                    <div class="progress pixel-corners p-0" role="progressbar">
                      <div id="progress" class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="container text-center">
                        <label for="profileInput" class="btn btn-primary mb-2 button-pixelated pixel-corners">Import Profile</label>
                        <input id="profileInput" type="file" style="display: none" accept=".jkr">
                        <button class="btn btn-primary mb-2 button-pixelated pixel-corners" onclick="setAllState(true)">Add All Stickers</button>
                        <button class="btn btn-primary mb-2 button-pixelated pixel-corners" onclick="setAllState(false)">Remove All Stickers</button>
                    </div>
                    <div class="container text-center filter-group">
                        <input type="radio" class="btn-check" name="filters" id="filter-stickers-only" autocomplete="off" onchange="filterStickers(this)">
                        <label class="btn mb-2 button-pixelated pixel-corners" for="filter-stickers-only">Show Stickers Only</label>

                        <input type="radio" class="btn-check" name="filters" id="filter-all" autocomplete="off" onchange="filterStickers(this)" checked>
                        <label class="btn mb-2 button-pixelated pixel-corners" for="filter-all">Show All</label>

                        <input type="radio" class="btn-check" name="filters" id="filter-no-stickers-only" autocomplete="off" onchange="filterStickers(this)">
                        <label class="btn mb-2 button-pixelated pixel-corners" for="filter-no-stickers-only">Show No Stickers Only</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="cards-container" class="container-fluid px-sm-5">
        <div id="joker-grid" class="row">

        </div>
    </div>

    <!-- Tooltip container -->
    <div id="joker-tooltip" class="joker-tooltip">
        <div class="tooltip-title"></div>
        <div class="tooltip-description"></div>
    </div>
</body>
</html>
